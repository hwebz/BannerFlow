<!DOCTYPE html>
<html>
<head>
	<title>Light Switch</title>

	<!-- The HTML added here will be rendered within a body tag -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:900,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,800' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Passion+One:400,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="room" id="room">
	    <div class="light" id="light">
	        <i id="fa-lightbulb-o" class="fa fa-lightbulb-o"></i>
	    </div>
	    <div id="message">
	      Hit the switch!
	    </div>
	    <div class="grad" id="grad"></div>
	    <div class="utility" id="utility">
	        <div class="inner">
	            <a id="switch" href="#">
	                <i id="toggle-off" class="fa fa-toggle-off"></i>
	                <i id="toggle-on" class="fa fa-toggle-on"></i>
	            </a>
	        </div>
	    </div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
