<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hanging Edge Panel</title>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<div id="mc_embed_signup">
		    <form action="" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
		        <div id="mc_embed_signup_scroll">
		            <h2 id="formTitle"></h2>
		            <div class="indicates-required"><span class="asterisk">*</span> <span id="required-text"></span></div>
		            <div class="mc-field-group">
		                <label for="mce-EMAIL"><span id="emailTitle"></span><span class="asterisk">*</span></label>
		                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
		            </div>
		            <div class="mc-field-group optional-fields">
		                <label id="firstNameTitle" for="mce-FNAME"></label>
		                <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
		            </div>
		            <div class="mc-field-group optional-fields">
		                <label id="lastNameTitle" for="mce-LNAME"></label>
		                <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
		            </div>
		            <div id="mce-responses" class="clear">
		                <div class="response" id="mce-error-response"></div>
		                <div class="response" id="mce-success-response"></div>
		            </div>
		            <div id="aria-area" aria-hidden="true"><input type="text" name="b_2ab54997b707af88444e53881_80751fee4f" tabindex="-1" value=""></div>
		            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
		        </div>
		    </form>
		</div>

		<script src="main.js"></script>
	</body>
</html>
