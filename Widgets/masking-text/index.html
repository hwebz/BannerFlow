<!DOCTYPE html>
<html>
<head>
	<title>Masking Text</title>

	<!-- The HTML added here will be rendered within a body tag -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:900,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,800' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Passion+One:400,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<svg id="svg" style="width: 100%; height: 100%" version="1.1" xmlns="http://www.w3.org/2000/svg"> 
	    <!-- add title for accessibility -->
	    <title>Applying a patterned background to text in SVG</title> --&gt;
	    <!-- SOurce: http://lea.verou.me/2012/05/text-masking-the-standards-way/ -->
	    <defs>
	        <pattern height="400" width="400" patternUnits="userSpaceOnUse" id="filler">
	            <image id="mask-image" preserveAspectRatio="none" height="600" width="1200" xlink:href="http://tympanus.net/Tutorials/TexturedText/img/kitchen.jpg"/>
	        </pattern>
	    </defs>
	    <text id="heading-clipped" fill="url(#filler)" font-size="100" y="50%" x="0">BANNERFLOW</text>
	</svg>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
