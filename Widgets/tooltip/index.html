<!DOCTYPE html>
<html>
<head>
	<title>Tooltip</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- The HTML added here will be rendered within a body tag -->
	<div id="tooltip-document">
	    <div id="tooltip-wrapper">
	        <div id="tooltip">
	            <span id="content">Some content in here.</span>
	        </div>
	    </div>
	    <div id="hover-area">
	        This area just show in editor mode
	    </div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
