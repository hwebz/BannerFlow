    var instagramFeed;
	window.onload = function() {
    
    	BannerFlow.addEventListener(BannerFlow.TEXT_CHANGED, function() {

        	var tagName = (BannerFlow.text && BannerFlow.text != '' ? BannerFlow.text : 'summer' );
        	var instagramFeed = new Instafeed({
                get: 'tagged',
                sortBy: 'random',
                tagName: tagName,
                clientId: 'e3acfb317baf45178ca2baf0371e76ec',
                resolution: 'low_resolution',
                after: function() {
                    $('#instafeed a').addClass('dragend-page').height(window.innerHeight);
                    window.setTimeout(function() {
                        $('#instafeed a').height(window.innerHeight);
                    }, 50);
                    $("#instafeed").dragend({  });
                }
            });
            instagramFeed.run();
        

        });
    
    }
