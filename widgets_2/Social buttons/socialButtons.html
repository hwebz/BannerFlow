<script>
    var scale = 1.3;
    var scaleHover = 1.75;
    
    var button = document.getElementsByClassName("col-md-12");   
    var head = document.head || document.getElementsByClassName('col-md-12')[0],
        style = document.createElement('style');

        style.type = 'text/css';
        head.appendChild(style);
    
    BannerFlow.addEventListener(BannerFlow.STYLE_CHANGED, function () { 
        var css = 'a.btn-social, .btn-social {border-radius: ' + BannerFlow.getStyle("bordertopleftradius") + '!important; height: ' + BannerFlow.getStyle("line-height") + '!important;  width: ' + BannerFlow.getStyle("line-height") + '!important;  line-height: ' + BannerFlow.getStyle("line-height") + '!important;} .btn-social .fa, .btn-social i{webkit-transform: scale(' + scale + ')!important;} .btn-social .fa, .btn-social i{moz-transform: scale(' + scale + ')!important;} .btn-social .fa, .btn-social i{ms-transform: scale(' + scale + ')!important;} .btn-social .fa, .btn-social i{o-transform: scale(' + scale + ')!important;}.btn-social .fa, .btn-social i{transform: scale(' + scale + ')!important;} .btn-social:hover .fa, .btn-social:focus .fa, .btn-social:hover i, .btn-social:focus i{webkit-transform: scale(' + scaleHover + ')!important} .btn-social:hover .fa, .btn-social:focus .fa, .btn-social:hover i, .btn-social:focus i{moz-transform: scale(' + scaleHover + ')!important} .btn-social:hover .fa, .btn-social:focus .fa, .btn-social:hover i, .btn-social:focus i{ms-transform: scale(' + scaleHover + ')!important} .btn-social:hover .fa, .btn-social:focus .fa, .btn-social:hover i, .btn-social:focus i{o-transform: scale(' + scaleHover + ')!important} .btn-social:hover .fa, .btn-social:focus .fa, .btn-social:hover i, .btn-social:focus i{transform: scale(' + scaleHover + ')!important}';
        if (style.styleSheet){
            style.styleSheet.cssText = css;
        } else {
            while (style.firstChild) {
                style.removeChild(style.firstChild);
            }
            style.appendChild(document.createTextNode(css));
        }
    });

</script>
